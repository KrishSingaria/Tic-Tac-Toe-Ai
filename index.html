<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Tic-Tac-Toe</h1>

    <div id="symbol-selection">
        <h1>Choose Your Symbol <br></h1>

        <button class="symbol-button" id="choose-X">X</button>
        <button class="symbol-button" id="choose-O">O</button>
    </div>

    <div id="board" class="hidden">
      <div class="square" id="0"></div>
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
    </div>

    <h2 id="status"></h2>
    
    <button id="restartButton" class="hidden">Play Again?</button>

    <script src="script.js"></script>
    
    <script async type="text/javascript" src="game.js"></script>
  </body>
</html>
